<!DOCTYPE html>
<html lang="zh-CN" class="noVNC_loading">

<head>

    <title></title>

    <meta charset="utf-8">

    <!-- BEGIN Favicons -->
    <!-- END Favicons -->

    <!-- Always force latest IE rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Apple iOS Safari settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="app/styles/fontawesome.min.css?v=UNIQUE_VERSION">
    <link rel="stylesheet" href="app/styles/solid.min.css?v=UNIQUE_VERSION">
    <link rel="stylesheet" href="app/styles/bootstrap.min.css?v=UNIQUE_VERSION">
    <link rel="stylesheet" href="app/styles/base.css?v=UNIQUE_VERSION">

    <!-- Images that will later appear via CSS -->
    <link rel="preload" as="image" href="app/images/info.svg">
    <link rel="preload" as="image" href="app/images/error.svg">
    <link rel="preload" as="image" href="app/images/warning.svg">

    <!-- Scripts -->
    <script src="app/bootstrap.bundle.min.js?v=UNIQUE_VERSION"></script>
    <script src="app/msgpack-ygoe.min.js?v=UNIQUE_VERSION"></script>

    <script type="module" crossorigin="anonymous" src="app/error-handler.js"></script>

    <script type="module">
        import UI from "./app/ui.js?v=UNIQUE_VERSION";
        import * as Log from './core/util/logging.js?v=UNIQUE_VERSION';

        // 强制默认：远程调整
        localStorage.setItem('noVNC_setting_resize', 'remote');

        UI.start();
    </script>
</head>

<body>
    <!-- Fatal error message box -->
    <div id="noVNC_fallback_error" class="noVNC_center">
        <div>
            <div>遇到意外错误：</div>
            <br>
            <div id="noVNC_fallback_errormsg"></div>
        </div>
    </div>

    <!-- Control Bar -->
    <div id="noVNC_control_bar_anchor" class="noVNC_vcenter noVNC_hidden">
        <div id="noVNC_control_bar" class="d-flex flex-row">
            <!-- Control bar content. -->
            <div class="card noVNC_scroll" style="width: 15rem; font-size: 13px;">
                <!-- Control bar header -->
                <div class="card-header d-flex align-items-center">
                    <img class="pe-1" style="height: 20px;" src="app/images/icons/master_icon.png?v=UNIQUE_VERSION"
                        id="noVNC_app_logo">
                    <span class="m-0 fw-semibold" style="font-size: 14px;" name="noVNC_app_name">DockerApp</span>
                    <div class="ms-auto"><a class="btn shadow-none p-0 px-0 noVNC_hidden" href="logout" title="退出登录"
                            id="noVNC_logout_button"><i class="fas fa-sign-out-alt fa-fw"></i></a></div>
                </div>
                <!-- Control bar body -->
                <ul class="list-group list-group-flush">
                    <!-- Action icons -->
                    <li class="list-group-item" id="noVNC_action_icons_section">
                        <div class="d-flex justify-content-center align-items-center">
                            <a class="btn shadow-none p-0 px-2" href="#" title="显示键盘" id="noVNC_keyboard_button"><i
                                    class="fas fa-keyboard fa-fw fa-lg"></i></a>
                            <a class="btn shadow-none p-0 px-2 noVNC_hidden" href="#" title="全屏"
                                id="noVNC_fullscreen_button"><i class="fas fa-expand fa-fw fa-lg"></i></a>
                            <a class="btn shadow-none p-0 px-2 noVNC_hidden" href="#" title="移动/拖拽视口"
                                id="noVNC_view_drag_button"><i class="fas fa-hand-rock fa-fw fa-lg"></i></a>
                            <a class="btn shadow-none p-0 px-2 noVNC_hidden" href="#" title="打开文件管理器"
                                id="noVNC_file_manager_button"><i class="fas fa-folder fa-fw fa-lg"></i></a>
                        </div>
                    </li>
                    <!-- Clipboard -->
                    <li class="list-group-item py-1" id="noVNC_clipboard_section">
                        <label class="custom-accordion-button text-nowrap" data-bs-toggle="collapse"
                            data-bs-target="#clipboardCollapse">剪贴板</label>
                        <div class="input-group input-group-sm collapse" id="clipboardCollapse">
                            <textarea class="form-control" wrap="off" rows="2" id="noVNC_clipboard_text"></textarea>
                            <button class="btn btn-outline-secondary btn-sm" type="button"
                                id="noVNC_clipboard_clear_button">清除</button>
                        </div>
                    </li>
                    <!-- Audio -->
                    <li class="list-group-item noVNC_hidden" id="noVNC_audio_section">
                        <label class="custom-accordion-button text-nowrap" data-bs-toggle="collapse"
                            data-bs-target="#audioCollapse">音频</label>
                        <div class="collapse show" id="audioCollapse">
                            <div class="d-flex flex-row">
                                <a class="btn shadow-none p-0 pe-1" href="#" title="静音/取消静音" id="noVNC_audio_button"><i
                                        class="fas fa-volume-mute fa-fw fa-lg" id="noVNC_audio_button_icon"></i></a>
                                <input type="range" min="0" max="100" value="0" class="form-range flex-grow-1"
                                    id="noVNC_setting_audio_volume">
                            </div>
                        </div>
                    </li>
                    <!-- Settings -->
                    <li class="list-group-item py-1">
                        <label class="custom-accordion-button text-nowrap" data-bs-toggle="collapse"
                            data-bs-target="#settingsCollapse">设置</label>
                        <div class="collapse show" id="settingsCollapse">
                            <!-- Clip to window -->
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="noVNC_setting_view_clip">
                                <label class="form-check-label text-nowrap" for="noVNC_setting_view_clip">适应窗口</label>
                            </div>
                            <!-- Scaling mode -->
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text" for="noVNC_setting_resize">缩放模式</label>
                                <select class="form-select" id="noVNC_setting_resize">
                                    <option value="off">无</option>
                                    <option value="scale">本地缩放</option>
                                    <option value="remote" selected>远程调整</option>
                                </select>
                            </div>
                            <!-- Quality -->
                            <div>
                                <label for="noVNC_setting_quality" class="text-nowrap">画质</label>
                                <input type="range" min="0" max="9" value="6" class="form-range"
                                    id="noVNC_setting_quality">
                            </div>
                            <!-- Compression level -->
                            <div class="mb-1">
                                <label for="noVNC_setting_compression" class="text-nowrap">压缩级别</label>
                                <input type="range" min="0" max="9" value="2" class="form-range"
                                    id="noVNC_setting_compression">
                            </div>
                            <!-- Logging -->
                            <div class="input-group input-group-sm">
                                <label class="input-group-text" for="noVNC_setting_logging">日志级别</label>
                                <select class="form-select" id="noVNC_setting_logging">
                                    <option value="error">错误</option>
                                    <option value="warn">警告</option>
                                    <option value="info">信息</option>
                                    <option value="debug">调试</option>
                                </select>
                            </div>
                        </div>
                    </li>
                </ul>
                <!-- Control bar footer (hidden for clean look) -->
                <div id="noVNC_version_footer" class="card-footer noVNC_hidden d-none">
                    <div id="noVNC_version_app" class="noVNC_hidden"><small class="text-muted text-nowrap">应用版本
                            vX.Y.Z</small></div>
                    <div id="noVNC_version_docker_image" class="noVNC_hidden"><small
                            class="text-muted text-nowrap">Docker 镜像 vX.Y.Z</small></div>
                </div>
            </div>
            <!-- Control bar handle -->
            <div id="noVNC_control_bar_handle" class="handle">
                <div class="dots"></div>
            </div>
        </div>
        <!-- Control bar hint -->
        <div id="noVNC_control_bar_hint"></div>
    </div> <!-- End of Control Bar -->

    <!-- Status Dialog -->
    <div id="noVNC_status"></div>

    <!-- Password Dialog -->
    <div class="noVNC_center noVNC_connect_layer">
        <div id="noVNC_credentials_dlg">
            <div class="card">
                <div class="card-header" name="noVNC_app_name">DockerApp</div>
                <div class="card-body">
                    <h5 class="card-title">需要凭据</h5>
                    <p class="card-text">请输入连接凭据。</p>
                    <form>
                        <div id="noVNC_username_block" mclass="mb-3">
                            <input type="text" class="form-control" placeholder="用户名" id="noVNC_username_input">
                        </div>
                        <div id="noVNC_password_block" class="mb-3">
                            <input type="password" class="form-control" placeholder="密码" id="noVNC_password_input">
                        </div>
                        <button type="submit" id="noVNC_credentials_button" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- File Manager Dialog -->
    <div class="noVNC_center">
        <div class="fmgr-dialog container px-5" id="noVNC_file_manager_dlg">
            <div class="card" style="min-width: 300px; min-height: 250px;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    文件管理器
                    <button type="button" class="fmgr-dialog-close-btn btn-close" aria-label="关闭"></button>
                </div>
                <div class="card-body d-flex flex-column row-gap-2" style="height: 60vh">
                    <!-- Error message. -->
                    <div class="fmgr-alert"></div>
                    <!-- Toolbar buttons. -->
                    <div>
                        <div class="toolbar d-flex justify-content-start">
                            <button type="button" class="fmgr-upload-btn btn btn-primary btn-click-effect"
                                title="上传文件"><i class="fas fa-upload"></i></button>
                            <button type="button" class="fmgr-new-folder-btn btn btn-success btn-click-effect"
                                title="新建文件夹"><i class="fas fa-folder-plus"></i></button>
                            <button type="button" class="fmgr-go-up-btn btn btn-secondary btn-click-effect"
                                title="返回上级目录" disabled><i class="fas fa-arrow-up"></i></button>
                            <button type="button" class="fmgr-refresh-btn btn btn-secondary btn-click-effect"
                                title="刷新"><i class="fas fa-sync"></i></button>
                        </div>
                        <input type="file" class="d-none fmgr-file-input" multiple>
                    </div>
                    <!-- Current path. -->
                    <div class="d-flex flex-nowrap"><span class="me-1">路径：</span><span
                            class="fmgr-current-path text-truncate">/</span></div>
                    <!-- Progress bar for upload. -->
                    <div class="fmgr-upload-progress d-flex align-items-center column-gap-1 d-none">
                        <div class="fmgr-progress-bar progress w-100" role="progressbar" aria-label="上传进度"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%"></div>
                        </div>
                        <a class="fmgr-upload-cancel-btn btn shadow-none p-0 text-danger border-0" href="#"
                            title="取消上传"><i class="fas fa-times-circle"></i></a>
                    </div>
                    <!-- File list. -->
                    <div class="fmgr-file-list d-flex flex-column align-items-stretch overflow-y-auto border-top"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transition Screens -->
    <div id="noVNC_transition">
        <div id="noVNC_transition_text"></div>
        <div class="noVNC_spinner"></div>
    </div>

    <!-- This is where the RFB elements will attach -->
    <div id="noVNC_container">
        <!-- Note that Google Chrome on Android doesn't respect any of these,
             html attributes which attempt to disable text suggestions on the
             on-screen keyboard. Let's hope Chrome implements the ime-mode
             style for example -->
        <textarea id="noVNC_keyboardinput" autocapitalize="off" autocomplete="off" spellcheck="false"
            tabindex="-1"></textarea>
    </div>

</body>

</html>

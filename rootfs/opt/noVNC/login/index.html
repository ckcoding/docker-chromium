<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css?v=UNIQUE_VERSION">
    <link rel="stylesheet" href="styles/login.css?v=UNIQUE_VERSION">
    <title>登录</title>
    <style>
        .header-text h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-text p {
            color: #888;
            font-size: 0.9rem;
        }

        .left-box {
            background: #2c2c2c;
        }

        .btn-primary {
            border: none;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 shadow box-area">
            <div
                class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-row flex-md-column left-box">
                <div class="featured-image px-2 px-md-0">
                    <img src="master_icon.png?v=UNIQUE_VERSION" id="appLogo" class="img-fluid" style="width: 250px;">
                </div>
                <label name="appName" class="text-white text-md-center fs-2 px-2 px-md-0"
                    style="font-family: 'Courier New', Courier, monospace; font-weight: 600;"></label>
            </div>
            <div class="col-md-6 right-box">
                <div class="d-flex flex-column">
                    <div class="header-text mb-4">
                        <h2>欢迎回来</h2>
                        <p class="mb-0">登录以访问 <span name="appName">Chromium</span></p>
                    </div>
                    <div id="loginStatus" class="alert alert-danger mb-4 d-none" role="alert"></div>
                    <form action="login" method="post" id="loginForm" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg fs-6" id="usernameInput"
                                name="username" placeholder="用户名" maxlength="128" autocomplete="username" required>
                            <label for="usernameInput">用户名</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-lg fs-6" id="passwordInput"
                                name="password" placeholder="密码" maxlength="128" autocomplete="current-password"
                                required>
                            <label for="passwordInput">密码</label>
                        </div>
                        <div>
                            <button type="submit" id="loginButton" class="btn btn-lg btn-primary w-100 fs-6">
                                <span id="loginButtonLabel">登录</span>
                                <span id="loginButtonSpinner" class="spinner-border spinner-border-sm d-none"
                                    role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js.cookie.min.js?v=UNIQUE_VERSION"></script>
    <script type="module">
        let webData = null;
        await fetch('./webdata.json')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            })
            .then(data => { webData = data; })
            .catch(error => { throw new Error(`加载失败: ${error}`); });

        document.title = '登录 - ' + webData.applicationName;
        Array.from(document.getElementsByName('appName'))
            .forEach(el => el.innerText = webData.applicationName);
        document.getElementById('appLogo').alt = webData.applicationName;
        document.getElementById('appLogo').title = webData.applicationName;

        if (webData.darkMode) {
            document.documentElement.classList.add("dark");
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        }

        var loginResult = Cookies.get('login_result');
        if (loginResult === 'INVALID_CREDENTIALS') {
            var loginStatus = document.getElementById('loginStatus');
            loginStatus.innerText = "用户名或密码错误";
            loginStatus.classList.remove("d-none");
        }
        Cookies.remove('login_result', { path: 'login' });

        const form = document.forms['loginForm'];
        form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
                var loginStatus = document.getElementById('loginStatus');
                loginStatus.classList.add("d-none");
                event.preventDefault();
                event.stopPropagation();
            } else {
                loginButton.disabled = true;
                loginButtonLabel.classList.add("d-none");
                loginButtonSpinner.classList.remove("d-none");
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
